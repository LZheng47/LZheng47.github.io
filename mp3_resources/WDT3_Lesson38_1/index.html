<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <!-- Challenge 1: Call the init() when the page loads -->
  <body onload="init()">
    <!-- Challenge 2: Load the JS from data.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>
    <!-- Challenge 3: Create a flexbox banner for the web page -->
    <div id="bannerdiv">
      <h2 id="banner"> Traffic Violations in the United States </h2>
      <div class="yellow_bar" id="left_bar"> </div>
      <div class="yellow_bar" id="right_bar"> </div>
    </div>
    <!-- Challenge 4: Add flexbox container for the output -->
    <div id="output"></div>
  </body>
</html>
